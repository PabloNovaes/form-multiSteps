<!DOCTYPE html>
<html lang="pt" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <script type="module" src="./scripts/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>

  <body>
    <form action="index.php" >
      <header>
        <p>Solicitar Beneficio</p>
      </header>
      <div class="form-step active">
        <label for="cep">Cep</label>
        <input placeholder="Digite seu cep" id="cep" type="text" name="cep" />
        <button data-action="next">Continuar</button>
      </div>
      <div class="form-step hide">
        <div id="name-our-lastname">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input placeholder="Digite seu nome" type="text" name="name" />
          </div>
          <div class="input-wrapper">
            <label for="sobrenome">Sobrenome</label>
            <input
              placeholder="Digite seu sobrenome"
              type="text"
              name="sobrenome"
            />
          </div>
        </div>
        <label for="email">E-mail</label>
        <input placeholder="Digite seu email" type="email" name="email" />
        <label for="telefone">Telefone</label>
        <input
          placeholder="Digite um telefone de contato"
          type="number"
          name="telefone"
        />
        <label for="cpf">Cpf</label>
        <input placeholder="Digite seu cpf" type="number" name="cpf" />
        <label for="files">
          <i class="ph-bold ph-upload-simple"></i>
          Arquivos
        </label>
        <input type="file" multiple id="files" name="files" />

        <div id="options">
          <button data-action="prev">
            <i data-action="prev" class="ph-bold ph-caret-double-left"></i>
          </button>
          <button data-action="next">Continuar</button>
        </div>
      </div>
      <div class="form-step hide">
        <label for="bairro">Bairro</label>
        <input placeholder="Digite seu bairro" type="tel" name="bairro" />
        <label for="rua">Endere√ßo</label>
        <input placeholder="Digite sua rua" type="text" name="rua" />
        <label for="localidade">localidade</label>
        <input
          placeholder="Digite sua localidade"
          type="text"
          name="localidade"
        />
        <label for="numero">Numero</label>
        <input placeholder="Digite seu numero" type="tel" name="numero" />

        <div id="options">
          <button data-action="prev">
            <i data-action="prev" class="ph-bold ph-caret-double-left"></i>
          </button>
          <button data-action="send">Enviar</button>
        </div>
      </div>
    </form>
  </body>
</html>

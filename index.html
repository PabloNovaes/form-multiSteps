<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="">
      <header>
        <p>Solicitar Beneficio</p>
      </header>
      <div class="form-step active">
        <div id="name-our-lastname">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input
              required
              placeholder="Digite seu nome"
              type="text"
              name="name"
            />
          </div>
          <div class="input-wrapper">
            <label for="sobrenome">Sobrenome</label>
            <input
              required
              placeholder="Digite seu sobrenome"
              type="text"
              name="sobrenome"
            />
          </div>
        </div>
        <label for="email">E-mail</label>
        <input
          required
          placeholder="Digite seu email"
          type="email"
          name="email"
        />
        <label for="cep">Cep</label>
        <input required placeholder="Digite seu cep" type="text" name="cep" />
        <button data-action="next">Continuar</button>
      </div>
      <div class="form-step hide">
        <div class="input-wrapper">
          <label for="numero">Numero</label>
          <input
            required
            placeholder="Digite seu numero"
            type="tel"
            name="numero"
          />
        </div>
        <div class="input-wrapper">
          <label for="rua">rua</label>
          <input required placeholder="Digite sua rua" type="text" name="rua" />
        </div>

        <div id="options">
          <button data-action="prev">Voltar</button>
          <button data-action="send">Enviar</button>
        </div>
      </div>
    </form>
  </body>
</html>
